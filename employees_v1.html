<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 05 - Employee Management Application</title>
    <link href="css/employees.css" rel="stylesheet">
     <script src="js/employee-management_v1.js" defer></script>
</head>
<body>
    <h2>Welcome to Employee Management System</h2>
    <form id="regForm">
        <fieldset>
            <legend>Add Employee</legend>
            <label for="name">Name:</label>
            <input type="text" id="idName" value="" size="30">&nbsp; <span id="Name"></span><br><br>

            <label for="title">Title:</label>
            <input type="text" id="idTitle" value="" size="30">&nbsp; <span id="Title"></span><br><br>

            <label for="extension">Extension:</label>
            <input type="text" id="idExtension" value="" size="30" maxlength="4">&nbsp; <span id="Extension"></span><br><br>

			<!--<button id="idAddButton">Add</button> -->
            <input type="button" id="idAddButton" value="Add">
        </fieldset>

    </form>

    <h2 id="idShowing">Showing 0 employees</h2>

    <fieldset>
    <legend id="qtyEmployee"></legend>
       <table id = "empTable">
        <thead>
           <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Extention</th>
              <th>*</th>
           </tr>
        </thead>
        <tbody id = "empTableBody">
        <!-- add rows dynamically from JS -->
        </tbody>
      </table>
     </fieldset>
</body>
</html>
